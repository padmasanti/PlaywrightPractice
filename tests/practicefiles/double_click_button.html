
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double Click Button</title>
    <script>
        function showAlert() {
            alert("Double Click Successful");
        }
    </script>
</head>
<body>
    <h2>Double Click Example</h2>
    <button ondblclick="showAlert()">Double Click Me</button>
</body>
</html>
